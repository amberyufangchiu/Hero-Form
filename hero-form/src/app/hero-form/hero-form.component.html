<div class="container" [hidden]="submitted">
    <h1>Hero Form</h1>
    <form 
        action="" 
        #heroForm="ngForm"
        (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input 
                type="text"   
                class="form-control"
                id="name" 
                [(ngModel)]="model.name"
                name="name"
                #name="ngModel"
                required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>
    
        <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input 
                type="text" 
                class="form-control"
                id="alterEgo"
                [(ngModel)]="model.alterEgo"
                name="alterEgo"
                >
        </div>
        
        <div class="form-group">
            <label for="power">Hero Power</label>
            <select 
                class="form-control" 
                id="power"
                [(ngModel)]="model.power"
                name="power"
                required>
                <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
        <button type="button" class="btn btn-defalut" (click)="newHero();heroForm.reset()">New Hero</button>
    </form>
</div>
<div [hidden]="!submitted" class="container">
    <h2>You submitted the following:</h2>
    <div class="row">
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9">{{model.name}}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">AlterEgo</div>
        <div class="col-xs-9">{{model.alterEgo}}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Power</div>
        <div class="col-xs-9">{{model.power}}</div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
